<script>  
function validateform(){  
var Name=document.myform.Name.value;  
var phone=document.myform.phone.value;  
    var email=document.myform.email.value; 
  
if (Name==null || Name==""){  
  alert("Name can't be blank");  
  return false;  
}else if (phone==null || phone==""){  
  alert("Phone number can't be blank");  
  return false;
}else if (email==null || email==""){alert("Email can't be blank.") ; return false;}
else {alert("Form is successfully filled out.") ;return false; }}
</script>

        <form action
              method=post name="myform" onsubmit="return validateform()">
            <table><p><label for="Name" class="required" >Name:</label> 
            <input type="text" id="Name" name="Name"></p>
            <p><label for="email"  class="required" >Email:</label> 
            <input type="text" id="email" name="email"> 
            <p><label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" class="required" > 
            <p><label for="reason" class="required" >Reason for Inquiry:</label> 
            <select id="reason" name="reason">
                <option value="catering" selected>Catering</option>
                <option value="privateParty">Private Party</option>
                <option value="feedback">Feedback</option>
                <option value="Other">Other</option>
                </select></p>
       
            <p><label for="info">Additional Information:</label><textarea id="info" name="info"></textarea></p>
           </table>
    
        <fieldset>   
            <legend>I have filled in the client questionnaire form:</legend><br />
            <div class="form-check form-check-inline">
                <input type="radio" id="choice1" name="questionnaire" value="yes"><label for="choice1">Yes</label>
               <input type="radio" id="choice2" name="questionnaire" value="no"><label for="choice2">No</label></div>
            </fieldset>
            
            
            
               <fieldset>
            <legend>Best days to contact you:</legend><br /><div class="form-check form-check-inline">
            <input type="checkbox" id="M" name="day" value="M"><label for="M">M</label>
            <input type="checkbox" id="T" name="day" value="T"><label for="T">T  </label>
            <input type="checkbox" id="W" name="day" value="W"><label for="W">W</label><br />
            <input type="checkbox" id="Th" name="day" value="Th"><label for="Th">Th</label><br />
                   <input type="checkbox" id="F" name="day" value="F"><label for="F">F</label><br />       </div>
        </fieldset>
